<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>用户注册 - 我的待办事项</title>
    <style>
      body {
        font-family: "Microsoft YaHei", Arial, sans-serif;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .register-container {
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }

      h2 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        color: #555;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
        box-sizing: border-box;
      }

      button {
        width: 100%;
        padding: 12px;
        background: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }

      button:hover {
        background: #218838;
      }

      .login-link {
        text-align: center;
        margin-top: 20px;
      }

      .error-message {
        color: #dc3545;
        text-align: center;
        margin-bottom: 15px;
      }

      .success-message {
        color: #28a745;
        text-align: center;
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <div class="register-container">
      <h2>📝 用户注册</h2>

      {% if error %}
      <div class="error-message">{{ error }}</div>
      {% endif %} {% if success %}
      <div class="success-message">{{ success }}</div>
      {% endif %}

      <form action="/register" method="POST">
        <div class="form-group">
          <label for="username">用户名：</label>
          <input type="text" id="username" name="username" required />
        </div>

        <div class="form-group">
          <label for="password">密码：</label>
          <input type="password" id="password" name="password" required />
        </div>

        <div class="form-group">
          <label for="confirm_password">确认密码：</label>
          <input
            type="password"
            id="confirm_password"
            name="confirm_password"
            required
          />
        </div>

        <button type="submit">注册账号</button>
      </form>

      <div class="login-link">
        <p>已有账号？ <a href="/login">立即登录</a></p>
      </div>
    </div>
  </body>
</html>
